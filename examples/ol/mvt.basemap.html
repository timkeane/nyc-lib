<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>MVT Basemap Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.4/proj4.js"></script>
  <script src="https://unpkg.com/shapefile@0.6"></script>
  <script src="../../js/babel-polyfill.js"></script>
  <script src="../../js/nyc-ol-lib.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css">
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #map {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }
    h3 {
      font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;
      position: fixed;
      text-align: right;
      right: 0;
      width: 245px;
      margin: 5px;
    }
    select {
      z-index: 1000;
      position: fixed;
      left: 50px;
      top: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <h3>Drag and drop shapefiles or GeoJSON files</h3>
  <select>
    <option value="base">MVT Basemap</option>
  </select>
  <script>
    var map = new nyc.ol.Basemap({target: 'map', mvt: true});

    function showPhoto(event) {
      var year = $(event.target).val()
      if (year === 'base') {
        map.hidePhoto()
      } else {
        map.showPhoto(year)
      }
    };

    var photos = map.sortedPhotos();
    for (var i = 0; i < photos.length; i++) {
      var year = photos[i].get('name');
      $('select').append(
        $('<option></option>')
          .attr('value', year)
          .html(year + ' Photo')
      ).change(showPhoto)
    };
  </script>
</body>
</html>
