<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>nyc.lang.Translate Small Button Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src="../../js/babel-polyfill.js"></script>
  <script src="../../js/nyc-lib.js"></script>
  <link href="../../css/nyc-lib.css" rel="stylesheet">
  <style>
    #content {
      top: 100px;
    }
  </style>
</head>
<body>
  <div id="lang"></div>
  <div id="content">
    <h3>Hello</h3>
    <div>How are you?</div>
    <div>Glad to hear it!</div>
  </div>
  <script>
    var translate = new nyc.lang.Goog({
      target: '#lang',
      button: true
    });
  </script>
</body>
</html>
