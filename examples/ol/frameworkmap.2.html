<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>nyc.ol.FrameworkMap Example</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="../../css/nyc-basic-lib.css" rel="stylesheet">
  <link href="https://cityofnewyork.github.io/nyc-core-framework/css/theme.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
  <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v6.5.0/build/ol.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.4.0/papaparse.min.js"></script>
  <script src="../../js/babel-polyfill.js"></script>
  <script src="../../js/nyc-ol-lib.js"></script>
  <style>
    html {
      background-color: #fff;
    }
    body {
      padding: 20px;
    }
    #map, #list {
      height: 500px;
    }
  </style>
</head>
<body>
    <div id="map"></div>
    <div class="accordion-group my-6" role="tablist" id="accordion-01">
      <div class="card mb-1">
          <a class="card-header h4 collapse collapsed" id="list-btn" data-toggle="collapse" href="#list"  role="tab" aria-expanded="false" aria-controls="list">
            <span class="title" role="heading" aria-level="3">DOHMH POD Locations</span>
          </a>
          <div class="collapse" id="list" role="tabpanel" aria-labelledby="list-btn" data-parent="#accordion-01">
          </div>
      </div>
    </div>
  </div>    
  <script>
      var map = new nyc.ol.FrameworkMap({
          mapTarget: '#map',
          startAt: '59 maiden',
          listTarget: '#list',
          searchTarget: true,
          facilityUrl: '../data/data.csv',
          facilityType: 'Locations',
          locationMarkerUrl: '../img/map-marker.png',
          geoclientUrl: 'https://maps.nyc.gov/geoclient/v1/search.json?app_key=74DF5DB1D7320A9A2&app_id=nyc-lib-example'
      });
  </script>
</body>
</html>
