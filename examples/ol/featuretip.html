<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>nyc.ol.FeatureTip Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.5/ol-debug.js"></script>
  <script src="../../js/babel-polyfill.js"></script>
  <script src="../../js/nyc-ol-lib.js"></script>
  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.1.3/css/ol.css">
  <link href="../../css/nyc-ol-lib.css" rel="stylesheet">
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #map {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }
    .f-tip.my-tip {
      font-weight: bold;
      background-color: bisque;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = new nyc.ol.Basemap({target: 'map'});
    var source = new nyc.ol.source.AutoLoad({
      url: '../data/data.json',
      format: new ol.format.GeoJSON()
    });
    var layer = new ol.layer.Vector({source: source});
    var tip = new nyc.ol.FeatureTip({
      map: map,
      tips: [{
        layer: layer,
        label: function(feature) {
          return {
            html: feature.get('name'),
            css: 'my-tip'
          }
        }
      }]
    });
    source.autoLoad();
    map.addLayer(layer);
  </script>
</body>
</html>
