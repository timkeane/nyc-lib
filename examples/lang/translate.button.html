<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>nyc.lang.Translate Small Button Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src="../../js/babel-polyfill.js"></script>
  <script src="../../js/nyc-lib.js"></script>
  <link href="../../css/nyc-lib.css" rel="stylesheet">
  <style>
    #content {
      top: 100px;
    }
  </style>
</head>
<body>
  <div id="lang"></div>
  <div id="content">
    <h3 class="msg1">msg1-en</h3>
    <a class="msg2" data-msg-key="msg3" data-msg-attr="href" href="msg3-en">msg2-en</a>
    <div class="msg1">msg1-en</div>
    <div class="msg-map">Map</div>
    <div data-lng-key="msg4">msg4-en</div>
  </div>
  <script>
    var translate = new nyc.lang.Translate({
      target: '#lang',
      button: true,
      messages: {
        en: {
          msg1: 'msg1-en',
          msg2: 'msg2-en',
          msg3: 'msg3-en',
          msg4: 'msg4-en',
          'msg-map': 'Cartographic Representation'
        },
        ar: {
          msg1: 'msg1-ar',
          msg2: 'msg2-ar',
          msg3: 'msg3-ar',
          msg4: 'msg4-ar'
        },
        es: {
          msg1: 'msg1-es',
          msg2: 'msg2-es',
          msg3: 'msg3-es',
          msg4: 'msg4-es',
          'msg-map': 'Mapa'
        }
      }
    });
  </script>
</body>
</html>
