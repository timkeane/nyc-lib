<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>nyc.LocationMgr With Searchable Features Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.4/proj4.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
  <script src="../../js/babel-polyfill.js"></script>
  <script src="../../js/nyc-ol-lib.js"></script>
  <link href="../../css/nyc-ol-fullscreen-lib.css" rel="stylesheet">
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #map {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var url = 'https://maps.nyc.gov/geoclient/v2/search.json?app_key=74DF5DB1D7320A9A2&app_id=nyc-lib-example'
    var map = new nyc.ol.Basemap({target: 'map'});

    var source = new ol.source.Vector({
      url: '../data/data.json',
      format: new ol.format.GeoJSON({
        dataProjection: 'EPSG:3857'
      })
    });
    map.addLayer(new ol.layer.Vector({
      source: source
    }));

    var locationMgr = new nyc.ol.LocationMgr({
      map: map,
      url: 'https://maps.nyc.gov/geoclient/v2/search.json?app_key=74DF5DB1D7320A9A2&app_id=nyc-lib-example'
    });

    var interval = setInterval(function() {
      var features = source.getFeatures()
      if (features.length) {
        clearInterval(interval);
        locationMgr.search.setFeatures({
          layerName: 'facility',
          features: features,
          placeholder: 'Search for an address or facility...'
        });
      }
    }, 200);
  </script>
</body>
</html>
