<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>nyc.ol.FrameworkMap, nyc.ol.format.CsvAddr with data from Google Docs Example</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="../../css/nyc-basic-lib.css" rel="stylesheet">
  <link href="https://cityofnewyork.github.io/nyc-core-framework/css/theme.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.4/proj4.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.4.0/papaparse.min.js"></script>
  <script src="../../js/babel-polyfill.js"></script>
  <script src="../../js/nyc-ol-lib.js"></script>
  <style>
    html {
      background-color: #fff;
    }
    body {
      padding: 20px;
    }
    #map, #list {
      height: 500px;
    }
  </style>
</head>
<body>
    <div id="map"></div>
    <div id="list"></div>
  <script>
    var map = new nyc.ol.FrameworkMap({
      searchTarget: true,
      mapTarget: '#map',
      listTarget: '#list',
      facilityUrl: 'https://docs.google.com/spreadsheets/d/1SQOzi8kY00b51WowbjSoSBam-dDHgNq6Kd9YZoADLp8/gviz/tq?tqx=out:csv&sheet=Sheet1',
      facilityStyle: {
        styles: {
          'Elementary': [0, 255, 0],
          'K-8': [255, 0, 0],
          'K-12 all grades': [255, 165, 0],
          'Middle School': [128, 0, 128],
          'High school': [0, 0, 255],
          'Secondary School': [0, 0, 0]
        }
      },
      geoclientUrl: 'https://maps.nyc.gov/geoclient/v2/search.json?app_key=74DF5DB1D7320A9A2&app_id=nyc-lib-example',
      facilityLocationTemplate: '${ADDR1}, ${CITY}, ${STATE} ${ZIP}'
    });
  </script>
</body>
</html>
