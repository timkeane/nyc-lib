<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>nyc.lang.Translate Small Button Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src="../../js/babel-polyfill.js"></script>
  <script src="../../js/nyc-lib.js"></script>
  <link href="../../css/nyc-lib.css" rel="stylesheet">
  <style>
    #content {
      top: 100px;
    }
  </style>
</head>
<body>
  <div id="lang"></div>
  <div id="content">
    <h3 class="msg1">msg1-en</h3>
    <a class="msg2" data-msg-key="msg3" data-msg-attr="href" href="msg3-en">msg2-en</a>
    <div class="msg1">msg1-en</div>
    <div class="msg-map">Map</div>
    <div data-lng-key="msg4">msg4-en</div>
  </div>
  <script>
    var translate = new nyc.lang.Translate({
      target: '#lang',
      button: true,
      messages: {
        en: {
          msg1: 'msg1-en',
          msg2: 'msg2-en',
          msg3: 'https://en.wikipedia.org/',
          msg4: 'msg4-en',
          'msg-map': 'Cartographic Representation'
        },
        ar: {
          msg1: 'msg1-ar',
          msg2: 'msg2-ar',
          msg3: 'https://ar.wikipedia.org/',
          msg4: 'msg4-ar'
        },
        es: {
          msg1: 'msg1-es',
          msg2: 'msg2-es',
          msg3: 'https://es.wikipedia.org/',
          msg4: 'msg4-es',
          'msg-map': 'Mapa'
        },
        bn: {
          msg1: 'msg1-bn',
          msg2: 'msg2-bn',
          msg3: 'https://bn.wikipedia.org/',
          msg4: 'msg4-bn',
        },
        zh: {
          msg1: 'msg1-zh',
          msg2: 'msg2-zh',
          msg3: 'https://zh.wikipedia.org/',
          msg4: 'msg4-zh',
        },
        fr: {
          msg1: 'msg1-fr',
          msg2: 'msg2-fr',
          msg3: 'https://fr.wikipedia.org/',
          msg4: 'msg4-fr',
        },
        iw: {
          msg1: 'msg1-iw',
          msg2: 'msg2-iw',
          msg3: 'https://he.wikipedia.org/',
          msg4: 'msg4-iw',
        },
        ht: {
          msg1: 'msg1-ht',
          msg2: 'msg2-ht',
          msg3: 'https://ht.wikipedia.org/',
          msg4: 'msg4-ht',
        },
        ko: {
          msg1: 'msg1-ko',
          msg2: 'msg2-ko',
          msg3: 'https://ko.wikipedia.org/',
          msg4: 'msg4-ko',
        },
        pl: {
          msg1: 'msg1-pl',
          msg2: 'msg2-pl',
          msg3: 'https://pl.wikipedia.org/',
          msg4: 'msg4-pl',
        },
        ru: {
          msg1: 'msg1-ru',
          msg2: 'msg2-ru',
          msg3: 'https://ru.wikipedia.org/',
          msg4: 'msg4-ru',
        },
        ur: {
          msg1: 'msg1-ur',
          msg2: 'msg2-ur',
          msg3: 'https://ur.wikipedia.org/',
          msg4: 'msg4-ur',
        },
        yi: {
          msg1: 'msg1-yi',
          msg2: 'msg2-yi',
          msg3: 'https://yi.wikipedia.org/',
          msg4: 'msg4-yi',
        },
        it: {
          msg1: 'msg1-it',
          msg2: 'msg2-it',
          msg3: 'https://it.wikipedia.org/',
          msg4: 'msg4-it',
        }
      }
    });
  </script>
</body>
</html>
