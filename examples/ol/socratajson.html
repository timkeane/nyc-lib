<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>nyc.ol.Basemap Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
  <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.4.0/papaparse.min.js"></script>
  <script src="../../js/babel-polyfill.js"></script>
  <script src="../../js/nyc-ol-lib.js"></script>
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #map {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var ENDPOINT = 'https://data.cityofnewyork.us/resource/r6z4-nn24.json'
                      
    function sodaUrl(extent, resolution, projection) {
      console.warn(extent,projection.getCode());
      
      var wgsExtent = ol.geom.Polygon.fromExtent(extent)
        .transform(projection, 'EPSG:4326')
        .getExtent();
      var where = '?$where=within_box(the_geom,' +
        wgsExtent[1] + ',' +
        wgsExtent[0] + ',' +
        wgsExtent[3] + ',' +
        wgsExtent[2] + ')';
      return ENDPOINT + where;
    };

    var format = new nyc.ol.format.SocrataJson({
      dataProjection: 'EPSG:4326',
      featureProjection: 'EPSG:3857',
      geometryName: 'the_geom'
    });
    var source = new ol.source.Vector({
      url: sodaUrl,
      format: format,
      strategy: ol.loadingstrategy.bbox
    });

    var map = new nyc.ol.Basemap({target: 'map'});

    map.addLayer(new ol.layer.Vector({source: source}));
  </script>
</body>
</html>
