<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>nyc.lang.Translate Hint Button Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src="../../js/babel-polyfill.js"></script>
  <script src="../../js/nyc-lib.js"></script>
  <link href="../../css/nyc-lib.css" rel="stylesheet">
  <style>
    #content {
      top: 100px;
    }
  </style>
</head>
<body>

        zh: {code: 'zh-TW', name: 'Chinese (Traditional)', native: '&#x4E2D;&#x56FD;', hint: '&#x7FFB;&#x8BD1;'},

        en: {
          msg1: 'msg1-en',

          msg3: 'msg3-en'

        ar: {
          msg1: 'msg1-ar',

        es: {

          msg2: 'msg2-es',
          msg3: 'msg3-es'
        }
      }
    });
  </script>
</body>
</html>
